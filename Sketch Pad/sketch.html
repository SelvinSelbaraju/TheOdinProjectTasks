<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link href="sketch.css" rel = 'stylesheet'>
    </head>
    <body>
        <header id='header'>
            <h1>Selvin's Etch-A-Sketch</h1>
            <p>This website is an Etch-A-Sketch pad. If you want to start again,
               refresh the grid. You must enter a side number less than 100. The larger the side number, 
               the finer the pen. The initial size is 16. Happy drawing! 
            </p>        
        </header>
        <button id='reset'>Refresh Grid</button>
        <div id="container"></div>
        <script src="sketch.js"></script>
    </body>
</html>
