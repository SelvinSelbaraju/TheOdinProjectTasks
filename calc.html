<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calc.css" rel = 'stylesheet'>
    </head>
    <body>
        <header>
            <h1>Selvin's Calculator</h1>
            <p>Hello! Thank you for coming to use my Calculator.
               It is very basic. However, it is programmed such that anything that wouldn't make sense
               cannot be completed. For example, you cannot just add a sign to a blank display. Happy number crunching!   
            </p>
        </header>
        <div id="display"></div>
        <div id="buttons">
            <button id = "0" class = "btn num-btn">0</button>
            <button id = "1" class = "btn num-btn">1</button>
            <button id = "2" class = "btn num-btn">2</button>
            <button id = "3" class = "btn num-btn">3</button>
            <button id = "4" class = "btn num-btn">4</button>
            <button id = "5" class = "btn num-btn">5</button>
            <button id = "6" class = "btn num-btn">6</button>
            <button id = "7" class = "btn num-btn">7</button>
            <button id = "8" class = "btn num-btn">8</button>
            <button id = "9" class = "btn num-btn">9</button>
            <button id = "dot" class = "btn">.</button>
            <button id = "plus" class = "btn sign-btn">+</button>
            <button id = "minus" class = "btn sign-btn">-</button>
            <button id = "multiply" class = "btn sign-btn">*</button>
            <button id = "divide" class = " btn sign-btn">/</button>
            <button id = "equals" class = "btn">=</button>
            <button id = "clear" class = "btn clear-btn">C</button>
            <button id = "clear-all" class = "btn clear-btn">CE</button>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
